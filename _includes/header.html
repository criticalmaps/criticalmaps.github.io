<header id="navigation" class="navigation" role="banner" aria-label="Site header">
    <div class="inner">
        <div class="nav-logo">
            <a href="/" aria-label="Critical Maps home">
                <picture>
                    <source srcset="/assets/images/logo-dark.svg" media="(prefers-color-scheme: dark)">
                    <img src="/assets/images/logo-light.svg" alt="Critical Maps - Open Source App for Organizing Bike Events" />
                </picture>
            </a>
        </div>
        <nav class="nav-action" aria-label="External links">
            <a class="nav-button button highlight-button" href="https://github.com/criticalmaps" target="_blank" rel="noopener noreferrer" title="Visit Critical Maps on GitHub (opens in new tab)" aria-label="Critical Maps GitHub repository">
                <span class="button-icon" aria-hidden="true">{% include icon-github.svg %}</span>
                <span class="button-title">GitHub</span>
            </a>
        </nav>
    </div>
</header>
